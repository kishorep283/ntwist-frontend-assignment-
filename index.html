    <div id="main-container">
        <div id="right-container">
            <h2>Login Form</h2>
            <form action="post" id="form-div">
                <label for="username">Name:</label>
                <input type="text" name="username" id="username" required pattern="[a-zA-Z\d]{6,14}">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"
                    required>
                <p id="email_error" style="display: none;">Invalid Email</p>
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="4" cols="40" placeholder="Write your message..." required></textarea>
                <button type="submit">Submit</button>
                <!-- <p id="time-shower"></p> -->
                <!-- <p id="success-message" style="color: green; display: none;">Form Submitted Succesfully</p> -->
            </form>
        </div>
        <div id="pop-up">
            <div id="pop-sub-div">
                <p id="time-shower"></p>
                <h2>Form submitted Succesfully</h2>
            </div>
        </div>
    </div>
